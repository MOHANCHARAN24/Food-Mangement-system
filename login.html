<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f7f7f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        width: 350px;
    }
    h2 { text-align: center; margin-bottom: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .password-container { position: relative; }
    .toggle-password {
        position: absolute; right: 10px; top: 50%;
            <!-- Login form content here -->
            <div class="nav-links">
                <a href="index.html">Home</a> |
                <a href="signup.html">Sign Up</a>
            </div>
    }
    .links { margin-top: 5px; font-size: 13px; }
    .links a { color: #0066ff; text-decoration: none; }
    button {
        width: 100%; padding: 10px; margin-top: 15px;
        background: #007bff; color: white; border: none;
        border-radius: 5px; cursor: pointer;
    }
    button:hover { background: #0056cc; }
    .switch-link { text-align: center; margin-top: 15px; }
    .switch-link a { color: #0066ff; font-weight: bold; }
</style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form action="login.php" method="POST">
            <label for="loginEmail">Email Address</label>
            <input type="email" name="email" id="loginEmail" required placeholder="Enter your email" title="Enter your email address">

            <label for="loginPassword">Password</label>
            <div class="password-container">
                <input type="password" name="password" id="loginPassword" required placeholder="Enter your password" title="Enter your password">
                <span class="toggle-password" onclick="togglePassword('loginPassword')">üëÅ</span>
            </div>

        <div class="links">
            <a href="#">Forgot Password?</a>
        </div>

        <button type="submit">Login</button>
    </form>
    <div class="switch-link">
        Don't have an account? <a href="signup.html">Sign Up</a>
    </div>
</div>

<script>
function togglePassword(id) {
    let field = document.getElementById(id);
    field.type = field.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
