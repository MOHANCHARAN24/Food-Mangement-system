<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f7f7f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        width: 350px;
    }
    h2 { text-align: center; margin-bottom: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .password-container { position: relative; }
    .toggle-password {
        position: absolute; right: 10px; top: 50%;
        transform: translateY(-50%); cursor: pointer;
    }
    button {
        width: 100%; padding: 10px; margin-top: 15px;
        background: #007bff; color: white; border: none;
        border-radius: 5px; cursor: pointer;
    }
    button:hover { background: #0056cc; }
    .switch-link { text-align: center; margin-top: 15px; }
    .switch-link a { color: #0066ff; font-weight: bold; }
</style>
</head>
<body>

<div class="container">
    <h2>Sign Up</h2>
    <form action="signup.php" method="POST">

            <label for="signupFullName">Full Name</label>
            <input type="text" name="fullname" id="signupFullName" required placeholder="Enter your full name" title="Enter your full name">

            <label for="signupEmail">Email Address</label>
            <input type="email" name="email" id="signupEmail" required placeholder="Enter your email" title="Enter your email address">

            <label for="signupPassword">Password</label>
            <div class="password-container">
                <input type="password" name="password" id="signupPassword" required placeholder="Enter your password" title="Enter your password">
                <span class="toggle-password" onclick="togglePassword('signupPassword')">üëÅ</span>
            </div>

            <label for="confirmPassword">Confirm Password</label>
            <div class="password-container">
                <input type="password" name="confirm_password" id="confirmPassword" required placeholder="Confirm your password" title="Confirm your password">
                <span class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅ</span>
            </div>

        <button type="submit">Sign Up</button>
    </form>
        <div class="nav-links">
            <a href="index.html">Home</a> |
            <a href="login.html">Login</a>
        </div>
    <div class="switch-link">
        Already have an account? <a href="login.html">Login</a>
    </div>
</div>

<script>
function togglePassword(id) {
    let field = document.getElementById(id);
    field.type = field.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
