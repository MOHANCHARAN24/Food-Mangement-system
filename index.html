<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pre-Order System</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f7f7f8;
    }
    header {
        background: #007bff;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
    }
    .container {
        display: flex;
        flex-wrap: wrap;
        padding: 20px;
        gap: 20px;
    }
    .product {
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        width: calc(33% - 20px);
        min-width: 250px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .product img {
        width: 100%;
        border-radius: 8px;
        max-height: 150px;
        object-fit: cover;
    }
    .product h3 { margin: 10px 0 5px; }
    .product p { font-size: 14px; color: #666; }
    .product button {
        background: #007bff;
        color: white;
        border: none;
        padding: 8px 12px;
        margin-top: 10px;
        border-radius: 5px;
        cursor: pointer;
    }
    .product button:hover { background: #0056cc; }

    .cart {
        position: fixed;
        right: 0;
        top: 0;
        height: 100%;
        width: 300px;
        background: white;
        border-left: 1px solid #ccc;
        padding: 20px;
        box-shadow: -3px 0 6px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
    }
    .cart h2 {
        margin-bottom: 10px;
    }
    .cart-items {
        flex: 1;
        overflow-y: auto;
    }
    .cart-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
        border-bottom: 1px solid #eee;
        padding-bottom: 5px;
    }
    .checkout {
        background: #28a745;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
    }
    .checkout:hover { background: #218838; }
</style>
</head>
<body>

<header>
    Pre-Ordering Dashboard
</header>

<div class="nav-links">
    <a href="login.html">Login</a> |
    <a href="signup.html">Sign Up</a>
</div>
<div class="container" id="productList">
    <!-- Products will be inserted here by JavaScript -->
</div>

<div class="cart">
    <h2>Your Cart</h2>
    <div class="cart-items" id="cartItems"></div>
    <button class="checkout" onclick="checkout()">Confirm Order</button>
</div>

<script>
const products = [
    { id: 1, name: "Product A", price: 10, img: "https://via.placeholder.com/200" },
    { id: 2, name: "Product B", price: 15, img: "https://via.placeholder.com/200" },
    { id: 3, name: "Product C", price: 20, img: "https://via.placeholder.com/200" },
    { id: 4, name: "Product D", price: 25, img: "https://via.placeholder.com/200" }
];

let cart = [];

function renderProducts() {
    const productList = document.getElementById("productList");
    products.forEach(p => {
        const div = document.createElement("div");
        div.classList.add("product");
        div.innerHTML = `
            <img src="${p.img}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>$${p.price.toFixed(2)}</p>
            <button onclick="addToCart(${p.id})">Add to Cart</button>
        `;
        productList.appendChild(div);
    });
}

function addToCart(id) {
    const product = products.find(p => p.id === id);
    cart.push(product);
    renderCart();
}

function renderCart() {
    const cartItems = document.getElementById("cartItems");
    cartItems.innerHTML = "";
    cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
            <span>${item.name}</span>
            <span>$${item.price.toFixed(2)}</span>
        `;
        cartItems.appendChild(div);
    });
}

function checkout() {
    alert("Your order has been placed successfully!");
    cart = [];
    renderCart();
}

renderProducts();
</script>

</body>
</html>
