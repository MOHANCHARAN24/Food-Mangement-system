<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Layout</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="button clear">AC</button>
            <button class="button operator">+/-</button>
            <button class="button operator">%</button>
            <button class="button operator orange">รท</button>

            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operator orange">ร</button>

            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operator orange">-</button>

            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operator orange">+</button>

            <button class="button number zero">0</button>
            <button class="button number decimal">.</button>
            <button class="button operator orange equal">=</button>
        </div>
    </div>
</body>
</html>
