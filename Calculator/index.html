<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iOS Calculator Clone</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .calculator {
      width: 300px;
      padding: 20px;
    }

    .display {
      background-color: black;
      color: white;
      text-align: right;
      padding: 20px;
      font-size: 48px;
      border-radius: 10px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      margin-top: 20px;
    }

    .btn {
      padding: 20px;
      font-size: 24px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn.gray {
      background-color: #a5a5a5;
      color: black;
    }

    .btn.dark {
      background-color: #333333;
      color: white;
    }

    .btn.orange {
      background-color: #ff9500;
      color: white;
    }

    .btn.zero {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display">0</div>
    <div class="buttons">
      <button class="btn gray">AC</button>
      <button class="btn gray">+/-</button>
      <button class="btn gray">%</button>
      <button class="btn orange">÷</button>

      <button class="btn dark">7</button>
      <button class="btn dark">8</button>
      <button class="btn dark">9</button>
      <button class="btn orange">×</button>

      <button class="btn dark">4</button>
      <button class="btn dark">5</button>
      <button class="btn dark">6</button>
      <button class="btn orange">−</button>

      <button class="btn dark">1</button>
      <button class="btn dark">2</button>
      <button class="btn dark">3</button>
      <button class="btn orange">+</button>

      <button class="btn dark zero">0</button>
      <button class="btn dark">.</button>
      <button class="btn orange">=</button>
    </div>
  </div>
</body>
</html>
